{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stockpile: Components Register for IEEE RAS</title>
    <link rel="stylesheet" href="{% static 'component/assets/css/main.css' %}">

</head>

<body>
    <h1>IEEE RAS COMPONENTS BORROW REGISTER</h1>
    <form id="borrow-form" action="/component/" method="POST">
        {% csrf_token %}
        <h2>BORROW</h2>
        <label>Name of borrower:
            <input type="text" name="borrower" placeholder="Eg. John Smith" required>
        </label>
        <h3>Components to rent:</h3>
        <div class="component">
                <select name="component_name" id="component_name">
                    <option value="none" selected>--Select a component--</option>
                    <option value="resistor">Resistor</option>
                    <option value="capacitor">Capacitor</option>
                    <option value="diode">Diode</option>
                </select>
                <label for="component_count">Count: </label>
                <input type="number" name="component_count" min="0" placeholder="Eg. 10" required>
        </div>
        <button id="get-another-one" type="button">get another one</button>
        <button type="submit">Submit for borrow</button>
    </form>

    <form id="return-form" action="#" method="post">
        <h2>RETURN</h2>
        <label>Name of borrower:
            <input type="text" name="borrower" placeholder="Eg. John Smith" required>
        </label>
    </form>

        <tbody>

        </tbody>
    </table> -->

    <script src="{% static 'component/assets/js/main.js'%}"></script>



</body>

</html>
